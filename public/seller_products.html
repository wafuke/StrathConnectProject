<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">StrathConnect</div>
    <ul class="nav-links">
      <li><a href="../public/index.html">Home</a></li>
      <li><a href="seller_dashboard.html">Dashboard</a></li>
      <li><a href="seller_products.html" class="active">My Products</a></li>
      <li><a href="seller_services.html">My Services</a></li>
      <li><a href="seller_orders.html">Orders</a></li>
      <li><a href="../public/login.html">Logout</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="profile-summary">
        <img src="../assets/images/profile-placeholder.png" alt="Profile" class="profile-pic" />
        <h3>Seller Name</h3>
        <p>@username</p>
      </div>
      <nav class="sidebar-nav">
        <a href="seller_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="seller_products.html" class="active"><i class="fas fa-box-open"></i> My Products</a>
        <a href="seller_services.html"><i class="fas fa-concierge-bell"></i> My Services</a>
        <a href="seller_orders.html"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="seller_messages.html"><i class="fas fa-envelope"></i> Messages</a>
        <a href="seller_settings.html"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>

    <main class="dashboard-content">
      <h1>My Products</h1>

      <section class="products-list">
        <!-- Example product item -->
        <div class="product-item">
          <img src="../assets/images/product-placeholder.png" alt="Product 1" />
          <div class="product-info">
            <h3>Product Name</h3>
            <p>Category: Electronics</p>
            <p>Price: KSh 3,000</p>
          </div>
          <div class="product-actions">
            <button>Edit</button>
            <button>Delete</button>
          </div>
        </div>
        <!-- Repeat for more products -->
      </section>

      <button class="action-btn" onclick="location.href='./database/add_product.php'">
        <i class="fas fa-plus-circle"></i> Add New Product
      </button>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2023 StrathConnect. All rights reserved.</p>
  </footer>
</body>
</html>
