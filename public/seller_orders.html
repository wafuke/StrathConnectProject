<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders - StrathConnect</title>
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">StrathConnect</div>
    <ul class="nav-links">
      <li><a href="../public/index.html">Home</a></li>
      <li><a href="seller_dashboard.html">Dashboard</a></li>
      <li><a href="seller_products.html">My Products</a></li>
      <li><a href="seller_services.html">My Services</a></li>
      <li><a href="seller_orders.html" class="active">Orders</a></li>
      <li><a href="../public/login.html">Logout</a></li>
    </ul>
  </nav>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="profile-summary">
        <img src="../assets/images/profile-placeholder.png" alt="Profile" class="profile-pic" />
        <h3>Seller Name</h3>
        <p>@username</p>
      </div>
      <nav class="sidebar-nav">
        <a href="seller_dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
        <a href="seller_products.html"><i class="fas fa-box-open"></i> My Products</a>
        <a href="seller_services.html"><i class="fas fa-concierge-bell"></i> My Services</a>
        <a href="seller_orders.html" class="active"><i class="fas fa-shopping-cart"></i> Orders</a>
        <a href="seller_messages.html"><i class="fas fa-envelope"></i> Messages</a>
        <a href="seller_settings.html"><i class="fas fa-cog"></i> Settings</a>
      </nav>
    </aside>

    <main class="dashboard-content">
      <h1>Orders</h1>

      <section class="orders-list">
        <!-- Example order item -->
        <div class="order-item">
          <h3>Order #12345</h3>
          <p>Product: Used Textbooks</p>
          <p>Buyer: John Doe</p>
          <p>Status: Pending</p>
          <div class="order-actions">
            <button>Mark as Shipped</button>
            <button>View Details</button>
          </div>
        </div>
        <!-- Repeat for more orders -->
      </section>
    </main>
  </div>

  <footer class="footer">
    <p>&copy; 2023 StrathConnect. All rights reserved.</p>
  </footer>
